<div class="feeditem">
  <img class="feeditemusericon" src="<%= profile_image_url %>" alt="<%= screen_name %>"/>
  <div class="feeditemcontent">
    <div class="feeditembodyandfooter container">
      <div class="feeditembody">
        <div class="preamble"><%= screen_name %></div>
        <%= text %>
      </div>
      <div class="feeditemfooter"><%= created_at.substring(0,19) %></div>
    </div>
  </div>
</div>
